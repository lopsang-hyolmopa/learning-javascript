<!-- 
    Document Object Model (DOM)
        Window
        Document
        HTML
            head
                meta
                title - attribute, text node
            body
                div - attribute
                    h1 - attribute, text node
                    p - text node

    1. innerHTML - get all html tag
    2. innerText - only gets text element
    3. contentText - gets all text content (display: none as well)

    ****** Query Selector *******
    1. querySelector - provides single element
    2. querySelectorAll - provides NodeList (not array). So, use forEach() method. But can convert into array to use map
    3. getElementsByClassName - returns HTMLCollection - does not use forEach. So, convert into array to use map, forEach
 -->
