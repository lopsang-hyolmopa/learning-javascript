<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // add new element
    function addLanguage(langName) {
        const list = document.createElement('li')
        list.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(list)
    }
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptiLanugae(langName) {
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }
    addOptiLanugae("Golang")

    // edit element
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Java" // unoptimized way
    const newLi = document.createElement('li')
    newLi.textContent = "Java"
    secondLang.replaceWith(newLi)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Swift</li>'

    // delete element
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
